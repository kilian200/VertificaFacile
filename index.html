          ArrayPrimi.push(i);

        if (isPrime(i)) {
          ArrayPrimi.push(i);
        }
      }     
      ArrayPrimi.reverse();
      for(let i = 1;i<ArrayPrimi.length+1;i++){
        let ind = ArrayPrimi[j];
        document.getElementById("out").innerHTML+="Il numero: "+ind+"<br>"; 
        j=j+1;
      }
    }



    function isPrime(n) {
      let primoOut = true;
      for (let fattore = 2; fattore <= n / 2 && primoOut; fattore++) {
        if (n % fattore == 0) {
          primoOut = false;
        }
      }
      return primoOut;
    }
